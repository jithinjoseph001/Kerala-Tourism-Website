    <!-- Sign up page starts here -->
    <h1 class="signup-head">Create an Account</h1>
    <form class="signup-form"  action="index.html" onsubmit=" return validateSignup()"  >
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>  
          </div>
          <label for="error" id="error"></label>
          <div class="form-group col-lg-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
          </div>
          <label for="error" id="error"></label>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" required>
        </div>
        <label for="error" id="error"></label>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <label for="error" id="error"></label>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <label for="error" id="error"></label>
          <!-- <div class="form-group col-lg-4">

            </select>

          <div class="form-group col-lg-2">
            <label for="inputZip">Pincode</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <label for="error" id="error"></label>
        <div class="form-group">
          <!-- <div class="form-check">
